<div class="container">
  <div class="my-5">
    <div class="row align-items-stretch">
      <ng-container *ngIf="posts$ | async as posts">
        <div class="col-12 col-md-4 mb-4" *ngFor="let post of posts">
          <div class="card h-100">
            <img
              [src]="post.imageUrl"
              class="card-img-top"
              [alt]="post.title"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text">{{ post.shortDescription }}</p>
              <span class="d-flex align-items-end flex-1">
                <a
                  [routerLink]="['/post', post.urlHandle]"
                  class="btn btn-primary"
                  >Read More</a
                >
              </span>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
