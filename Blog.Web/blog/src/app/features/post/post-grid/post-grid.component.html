<div class="container">
  <h1 class="mt-3">Posts</h1>
  <div class="d-flex justify-content-end mt-3">
    <a [routerLink]="['/admin/posts/add']" class="btn btn-primary">Add</a>
  </div>
  <ng-container *ngIf="posts$ | async as posts">
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Title</th>
          <th>Short Description</th>
          <th>Public</th>
          <th>Categories</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{ post.title }}</td>
          <td>{{ post.shortDescription }}</td>
          <td>{{ post.isVisible }}</td>
          <td class="d-flex gap-1 border-0">
            <span *ngFor="let category of post.categories">
              <span class="badge bg-secondary">{{ category.name }}</span>
            </span>
          </td>
          <td>
            <a class="btn btn-light" [routerLink]="['/admin/posts', post.id]"
              >Edit</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</div>
